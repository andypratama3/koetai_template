<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/bootstrap-5.1.3-dist/css/bootstrap.min.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
</head>

<body>
    <div class="blur-kuning"></div>
    <!-- <img src="assets/img/logo-kms4.png" class="logo-kms-kuning"> -->

    <header>
        <nav class="nav-bar">
            <a href="index.html">
                <div class="teks-kms">KOETAI MAHKOTA SOUNDLINE</div>
            </a>
        </nav>
    </header>

    <main>

        <a href="index.html" class="link-keluar-login">
            <div class="btn-keluar-login">
                <i class='bx bxs-chevron-left logo-keluar-login'></i>
            </div>
        </a>

        <div class="container-login">
            <div class="container-kiri">
                <img src="assets/img/logo-kms.png" alt="Logo KMS">
            </div>
            <div class="container-kanan">
                <div class="isi-container">
                    <div class="judul-login">
                        <h1>MASUK</h1>
                    </div>
                    <div class="form-input">
                        <div class="input-isi">
                            <label for="email">Email</label>
                            <input type="email" id="email" class="form-control" placeholder="Email">
                        </div>
                        <div class="input-isi">
                            <label for="password">Password</label>
                        </div>
                        <div class="input-isi">
                            <input type="password" class="form-control" placeholder="Password" aria-label="password">
                        </div>
                        <div class="input-isi">
                            <label for="co-password">Konfirmasi Password</label>
                            <input type="password" class="form-control" placeholder="Konfirmasi Password"
                                aria-label="co-password">
                        </div>
                    </div>
                    <button type="submit" class="btn-login">Masuk</button>
                </div>
            </div>
            <img src="assets/img/logo-kms4.png" class="bg-logo">
        </div>

    </main>


    <script src="assets/bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/jquery-3.6.0.min.js"></script>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <script src="assets/js/script.js"></script>

</body>

</html>
